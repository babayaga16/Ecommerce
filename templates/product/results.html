{% extends "base.html" %}

{% block body %}
<h1> Searched For {{ Query }} </h1>
{{products}}
<hr />
<table>
    <thead>
        <th></th>
        <th>Products</th>
        <br>
    </thead>
    <tbody>

        {% for product in products %}
        <tr>

            <td style="height: 160px ; width: 160px;">
                {% for item in product.productimage_set.all %}
                {% if forloop.first %}
                <div style="height: 100%; width: 100%; background-image: url('{{item.image.url}}'); background-size: cover;
             background-repeat: no-repeat; background-position: center;"></div>

                {% endif %}
               
                <!-- <img src="{{item.image.url}}" style="width: 100% ; height: 100%; " /> -->
                {% endfor %}
            </td>
            <td>
                <a href="{% url 'products:product1'  product.slug %}"> {{product}}</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock body%}
