{% extends "base.html" %}



{% block productList %}
{% for product in products %}
<ul>

    <li>
        <a href="{% url 'products:product1'  product.slug %}">View</a>
        {% for item in product.productimage_set.all %}

        <img src="{{item.image.url}}" style="width: 80 ; height: 80px; " />
        {% endfor %}
        {{product.title}} for {{product.price }} rupees SLUG ={{ product.slug}}</li>
</ul>
{% endfor %}
{% endblock productList %}
